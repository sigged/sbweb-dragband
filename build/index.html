<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Example Page</title>
    <meta name="description" content="Example Page">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/dragband.min.css" />
    <script src="/scripts/dragband.js"></script>

    <style>
    body {
        margin:0;
        padding:0;
        font-family: sans-serif;
    }
    </style>
</head>
<body>
    <aside id="month-selector" class="scrollingband">
        <div id="month-left" class="scroller leftscroll"><span>&#x276E;</span></div>
        <div id="month-right" class="scroller rightscroll"><span>&#x276F;</span></div>
        <ul>
            <li><a href="#JAN" draggable="false">JAN</a></li>
            <li><a href="#FEB" draggable="false">FEB</a></li>
            <li><a href="#MAA" draggable="false">MAR</a></li>
            <li><a href="#APR" draggable="false">APR</a></li>
            <li><a href="#MEI" draggable="false">MAY</a></li>
            <li><a href="#JUN" draggable="false">JUN</a></li>
            <li><a href="#JUL" draggable="false">JUL</a></li>
            <li><a href="#AUG" draggable="false">AUG</a></li>
            <li><a href="#SEP" draggable="false">SEP</a></li>
            <li><a href="#OKT" draggable="false">OCT</a></li>
            <li><a href="#NOV" draggable="false">NOV</a></li>
            <li><a href="#DEC" draggable="false">DEC</a></li>
        </ul>
    </aside>
    <aside id="stuff-selector" class="scrollingband" style="border-top:none">
        <div id="prov-left" class="scroller leftscroll"><span class="">&#x276E;</span></div>
        <div id="prov-right" class="scroller rightscroll"><span class="">&#x276F;</span></div>
        <ul>
            <li><a href="#all" draggable="false">All</a></li>
            <li><a href="#else" draggable="false">Something Else</a></li>
            <li><a href="#orthis" draggable="false">Or this one</a></li>
            <li><a href="#etc" draggable="false">And so on</a></li>
        </ul>
    </aside>
    <div style="height:1000px">

    </div>
    <script>
        var db1 = dragBand.init(
            document.querySelector('#month-selector ul'), 11, {
                leftScroller : document.getElementById('month-left'),
                rightscroller : document.getElementById('month-right'),
                scrollstep : 50,
                elasticWidth : 100,
                hideScrollerMargin : 20
            });
        db1.selectItem(1);
        //db1.selectItem(null);
        db1.setScrollingEnabled(false);
        db1.setScrollingEnabled(true);

        var db2 = dragBand.init(
            document.querySelector('#stuff-selector ul'), 3, {
                leftScroller : document.getElementById('prov-left'),
                rightscroller : document.getElementById('prov-right')
            });
        db2.selectItem(2);
</script>
</body>
</html>
